<ion-view view-title="Login">
  <ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
      <form ng-submit="doLogin()">
      <div class="list">
          <span class="input input--hoshi">
              <input class="input__field input__field--hoshi" type="text" id="input-4" ng-model="loginData.username" />
              <label class="input__label input__label--hoshi input__label--hoshi-color-1" for="input-4">
                  <span class="input__label-content input__label-content--hoshi">Username</span>
              </label>
          </span>
          <span class="input input--hoshi">
              <input class="input__field input__field--hoshi" type="password" id="input-5" ng-model="loginData.password" />
              <label class="input__label input__label--hoshi input__label--hoshi-color-1" for="input-4">
                  <span class="input__label-content input__label-content--hoshi">Password</span>
              </label>
          </span>
          <!--button--><a class="button button-block button-positive" href="#/app/wall"> <!--type="submit"-->Log in</a> <!--button-->
          <a class="button button-block button-positive" href="#/signin">Sign in</a>
          <div class="row responsive-sm">
              <button class="button icon-left ion-social-facebook button-calm" type="submit"> Connect with Facebook</button>
              <button class="button icon-left ion-social-googleplus-outline button-assertive" type="submit"> Connect with Google+</button>
          </div>
          <div class="buttons">
              <button class="button button-clear button-small button-positive" ng-click="forgot()">Forgot Password ?</button>
          </div>
           </div>
        </form>
      </ion-content>
</ion-view>
